<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-container:hover {
            border-color: #0070f3;
            background-color: rgba(0, 112, 243, 0.05);
        }
        .upload-icon {
            font-size: 48px;
            color: #666;
            margin-bottom: 10px;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: #0070f3;
            width: 0%;
            transition: width 0.3s;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .pdf-content {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        .page-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            display: none;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0051a8;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .page-indicator {
            line-height: 2.5;
        }
    </style>
</head>
<body>
    <h1>PDF Upload Demo</h1>
    <p>Upload a PDF file to see it converted to text with pagination.</p>
    
    <div id="uploadContainer" class="upload-container">
        <div class="upload-icon">ðŸ“„</div>
        <p>Drag & drop a PDF file here, or click to select</p>
        <input type="file" id="fileInput" accept="application/pdf" style="display: none;">
    </div>
    
    <div id="progressContainer" class="progress-container">
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressText">Processing PDF... 0%</div>
    </div>
    
    <div id="successMessage" class="success-message">
        <h3>PDF Uploaded Successfully!</h3>
        <p id="fileName"></p>
        <p>Your PDF has been processed and converted to text.</p>
    </div>
    
    <div id="pdfContent" class="pdf-content"></div>
    
    <div id="pageNavigation" class="page-navigation">
        <button id="prevPage" disabled>Previous Page</button>
        <span id="pageIndicator" class="page-indicator">Page 1 of 1</span>
        <button id="nextPage" disabled>Next Page</button>
    </div>
    
    <script>
        // DOM elements
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const successMessage = document.getElementById('successMessage');
        const fileName = document.getElementById('fileName');
        const pdfContent = document.getElementById('pdfContent');
        const pageNavigation = document.getElementById('pageNavigation');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageIndicator = document.getElementById('pageIndicator');
        
        // State
        let pages = [];
        let currentPage = 0;
        
        // Event listeners
        uploadContainer.addEventListener('click', () => {
            fileInput.click();
        });
        
        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.style.borderColor = '#0070f3';
            uploadContainer.style.backgroundColor = 'rgba(0, 112, 243, 0.1)';
        });
        
        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.style.borderColor = '#ccc';
            uploadContainer.style.backgroundColor = 'transparent';
        });
        
        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.style.borderColor = '#ccc';
            uploadContainer.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFile(fileInput.files[0]);
            }
        });
        
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                displayPage();
            }
        });
        
        nextPageBtn.addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                displayPage();
            }
        });
        
        // Functions
        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                alert('Please upload a PDF file');
                return;
            }
            
            // Show progress
            progressContainer.style.display = 'block';
            updateProgress(10, 'Reading PDF file...');
            
            // Read the file
            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    updateProgress(30, 'Processing PDF content...');
                    
                    // Get file content as text
                    const fileContent = e.target.result;
                    
                    // Create artificial pages (simplified approach)
                    const estimatedCharsPerPage = 3000;
                    pages = [];
                    
                    for (let i = 0; i < fileContent.length; i += estimatedCharsPerPage) {
                        pages.push(fileContent.substring(i, i + estimatedCharsPerPage));
                    }
                    
                    updateProgress(70, 'Creating pages...');
                    
                    // Update UI
                    fileName.textContent = file.name;
                    currentPage = 0;
                    
                    // Show success message
                    updateProgress(100, 'Complete!');
                    setTimeout(() => {
                        successMessage.style.display = 'block';
                        pdfContent.style.display = 'block';
                        pageNavigation.style.display = 'flex';
                        displayPage();
                    }, 500);
                    
                } catch (error) {
                    console.error('Error processing PDF:', error);
                    alert('Error processing PDF: ' + error.message);
                    progressContainer.style.display = 'none';
                }
            };
            
            reader.onerror = () => {
                console.error('Error reading file');
                alert('Error reading file. Please try again.');
                progressContainer.style.display = 'none';
            };
            
            // Start reading the file as text
            reader.readAsText(file);
        }
        
        function updateProgress(percent, message) {
            progressFill.style.width = percent + '%';
            progressText.textContent = message + ' ' + percent + '%';
        }
        
        function displayPage() {
            if (pages.length === 0) return;
            
            // Update page content
            pdfContent.innerHTML = `<h2>Page ${currentPage + 1}</h2><div>${pages[currentPage]}</div>`;
            
            // Update navigation
            pageIndicator.textContent = `Page ${currentPage + 1} of ${pages.length}`;
            prevPageBtn.disabled = currentPage === 0;
            nextPageBtn.disabled = currentPage === pages.length - 1;
        }
    </script>
</body>
</html>
